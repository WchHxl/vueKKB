<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <button @click='handleClick'>点击</button>
    <p>{{counter}}</p>
    <p k-text="counter"></p>
    <p k-html="info"></p>
    <input k-model='info' />
    <p>{{arr}}</p>
  </div>
  <script src="./kvue.js"></script>
  <script>
    const app = new KVue({
      el: '#app',
      data: {
        counter: 1,
        arr: [1,2,3],
        info: `<span style='color: red'>加油</span>`
      },
      methods: {
        handleClick() {
          app.counter++
        }
      }
    })
    // setInterval(() => {
    //   app.counter++
    //   app.arr.push('1')
    // }, 1000);
  </script>
</body>

</html>
